<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dropdown-container">
        <h2>Select Initial Location and Building</h2>

        <label for="initialLocation">Initial Location: </label>
        <select id="initialLocation">
            <option value="Building No. 4">Building No. 4</option>
            <option value="Building No. 5">Building No. 5</option>
            <option value="Building No. 6">Building No. 6</option>
            <option value="Basketball Court">Basketball Court</option>
            <option value="Reception">Reception</option>
        </select>

        <label for="building">Building: </label>
        <select id="building">
            <option value="Building 7&8">Building 7&8</option>
        </select>

        <div id="imageDisplay"></div>
        <p style="text-align: center; font-size: 0.9rem; color: #666; margin-top: 10px;">Click on the image to enlarge</p>
    </div>

    <!-- Modal for Enlarged Image -->
    <div id="modal">
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <script src="script.js">
    </script>

</body>
</html>
